<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="header">
      <header>
        <h1>Jogo da Velha</h1>
      </header>
    </div>

    <div class="menu">
      <label for="player1"
        ><svg
          width="46"
          height="46"
          fill="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="m10.674 11.999-6.837 6.837 1.326 1.326L12 13.325l6.837 6.837 1.326-1.326-6.837-6.837 6.837-6.837-1.326-1.326L12 10.673 5.163 3.836 3.837 5.162l6.837 6.837Z"
            clip-rule="evenodd"
          ></path></svg
      ></label>
      <input
        type="text"
        id="player1"
        class="inputPlayer"
        placeholder="Nome do primeiro jogador"
      />
      <label for="player2"
        ><svg
          width="46"
          height="46"
          fill="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M14.382 3.323A8.712 8.712 0 0 0 12 3c-.831 0-1.623.11-2.382.323l-.009.003a8.861 8.861 0 0 0-2.148.901A9.234 9.234 0 0 0 4.23 7.47l-.003.006a8.95 8.95 0 0 0-.912 2.14A8.98 8.98 0 0 0 3 12c0 .833.105 1.628.315 2.387a9.076 9.076 0 0 0 2.322 3.976 9.504 9.504 0 0 0 1.824 1.41 9.15 9.15 0 0 0 2.153.914A9.02 9.02 0 0 0 12 21c.832 0 1.627-.105 2.386-.315a8.878 8.878 0 0 0 2.14-.91l.006-.003a9.24 9.24 0 0 0 3.241-3.233 8.775 8.775 0 0 0 .9-2.148l.005-.009A8.71 8.71 0 0 0 21 12c0-.83-.108-1.623-.323-2.382l-.003-.009a8.655 8.655 0 0 0-.9-2.134l-.003-.006a8.847 8.847 0 0 0-1.413-1.815l-.012-.012a8.85 8.85 0 0 0-1.814-1.413l-.006-.003a8.657 8.657 0 0 0-2.135-.9l-.009-.003Zm6.682 13.98a10.735 10.735 0 0 1-3.773 3.762 10.45 10.45 0 0 1-2.502 1.065c-.91.248-1.847.373-2.789.37a10.48 10.48 0 0 1-2.79-.369 10.65 10.65 0 0 1-2.511-1.066 10.954 10.954 0 0 1-2.122-1.641A10.946 10.946 0 0 1 2.936 17.3a10.648 10.648 0 0 1-1.066-2.51A10.478 10.478 0 0 1 1.5 12c0-.964.123-1.893.369-2.79.245-.876.604-1.717 1.067-2.5a10.734 10.734 0 0 1 3.763-3.774A10.343 10.343 0 0 1 9.212 1.88 10.213 10.213 0 0 1 12 1.5a10.2 10.2 0 0 1 2.79.38 10.348 10.348 0 0 1 4.625 2.707 10.353 10.353 0 0 1 2.706 4.625c.253.895.379 1.824.379 2.788 0 .965-.126 1.893-.38 2.79a10.35 10.35 0 0 1-1.056 2.511v.002Z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </label>
      <input
        type="text"
        id="player2"
        class="inputPlayer"
        placeholder="Nome do segundo jogador"
      />
    </div>
    <div class="menuBtn">
      <button id="start">Iniciar Jogo</button>
    </div>

    <h2 class="playerName">Vez de : <span id="turnPlayer"></span></h2>

    <div class="gameBoard">
      <section id="gameBoard">
        <span class="cursor-pointer" data-region="0.0"></span>
        <span class="cursor-pointer" data-region="0.1"></span>
        <span class="cursor-pointer" data-region="0.2"></span>
        <span class="cursor-pointer" data-region="1.0"></span>
        <span class="cursor-pointer" data-region="1.1"></span>
        <span class="cursor-pointer" data-region="1.2"></span>
        <span class="cursor-pointer" data-region="2.0"></span>
        <span class="cursor-pointer" data-region="2.1"></span>
        <span class="cursor-pointer" data-region="2.2"></span>
      </section>
    </div>
  </body>
</html>
